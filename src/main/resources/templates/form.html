<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>  

<script src="js/dropdown.js"></script>
  <style>
	  
  </style>
  </head>
  <body >
	  
	
	 <div class="d-flex justify-content-center align-items-center">

		 <div>
			 		 	  		 <h1>Register Page</h1><span th:text="${msg}"></span>

	  <form class="w-75" th:action="@{/register}" method="post" th:Object="${user}">
		  
		  <dl>
			  <dt>
				  FirstName
				  
			  </dt>
			  <dd>
				  <input type="text" class="form-control"  th:field="*{fname}" >
			  </dd>
		  </dl>
		    <dl>
			  <dt>
				  LastName
				  
			  </dt>
			  <dd>
				  <input type="text" class="form-control " th:field="*{lname}">
			  </dd>
		  </dl>
		    <dl>
			  <dt>
				 email
				  
			  </dt>
			  <dd>
				  <input type="email" class="form-control " th:field="*{mail}" id="emailId"><span id="msgId" class="text-danger"></span>
			  </dd>
		  </dl>
		  <dl>
			  <dt>
				mobile
				  
			  </dt>
			  <dd>
				  <input type="text" class="form-control " th:field="*{mobile}">
			  </dd>
		  </dl>
		  <dl>
			  <dt>
				dob
				  
			  </dt>
			  <dd>
				  <input type="date" class="form-control " th:field="*{dob}">
			  </dd>
		  </dl>
		    <dl>
			  <dt>
				Gender
				  
			  </dt>
			  <dd>
				  <input type="radio" name= "gender" value="M" class="form-check-input" th:field="*{gender}">Male&nbsp;&nbsp;&nbsp;
				  <input type="radio" name= "gender" value="F" class="form-check-input" th:field="*{gender}"> FeMale

			  </dd>
		  </dl>

		  <dl>
			  <dt>Countries</dt>
			  <dd>
				  
				  <select th:field="*{country}" class="form-select" id="countryId" >
					  <option value="">------select----------</option>
					  <option th:each="c:${country}" th:value="${c.key}"  th:text="${c.value}"></option>
					  
				  </select>
			  </dd>
			  <dl>
			  <dt>states</dt>
			  <dd>
				  
				  <select th:field="*{state}" class="form-select " id="statesId">
					  <option value="">------select----------</option>
					  
				  </select>
			  </dd>
		  </dl>
		   <dl>
			  <dt>cities</dt>
			  <dd>
				  
				  <select th:field="*{city}" class="form-select " id="citiesId">
					  <option value="">------select----------</option>
					  
				  </select>
			  </dd>
		  </dl>
		  <dl>
			  <dt><input type="submit" value="submbit" class="btn btn-primary"></dt>
		  </dl>
	  </form>
	  </div>
	 </div> 
</body>
</html>
